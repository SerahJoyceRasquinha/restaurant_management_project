<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Not Found | 404 </title>
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                padding: 60px;
            }

            .error-container {
                max-width: 600px;
                margin: auto;
            }

            h1 {
                font-size: 80px;
                color: #e74c3c;
                margin-bottom: 20px;
            }

            h2  {
                font-size: 24px;
                color: #333;
                margin-bottom: 10px;
            }

            p {
                color: #777;
                font-size: 16px;
            }

            a {
                color: #3498db;
                text-decoration: none;
                font-weight: bold;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1>404</h1>
            <h2>Oops! Page Not Found. </h2>
            <p>The page you're looking for does not exist or has been moved. </p>
            <p><a href="/"> Return to Homepage</a></p>
        </div>
    </body>
</html>
