<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>About US | Restaurant </title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                background-color: #f4f4f4;
                color: #333;
            }

            .navbar {
                background-color: #2c3e50;
                padding: 1rem 2rem;
                color: white;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                margin-right:20px;
                font-weight:bold;
            }

            .navbar a:hover {
                text-decoration:underline;
            }

            .container {
                max-width: 900px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
            }

            h1 {
                text-align: center;
                margin-bottom:20px;
                color:#2c3e50;
            }

            .about-img {
                width: 100%;
                max-height: 400px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            p {
                line-height: 1.6;
                font-size:16px;
            }

            footer{
                background-color: #2c3e50;
                color:white;
                text-align:center;
                padding: 1rem;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <h4> Contact: {{ phone_number }} </h4>
        </div>

        <div class="container">
            <h1>About our restaurant </h1>
            <img class="about-img" src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="restaurant interior">
            <p> Welcome to <strong> Ocean Breeze Bistro! </strong> - where flavor meets finesse! </p>
        </div>

        <footer>
            <p>&copy; 2025 Ocean Breeze Bistro</p><br>
            <p>Mon-Fri : 8am-10pm </p>
        </footer>
    </body>
</html>
