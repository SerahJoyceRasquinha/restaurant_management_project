<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Our Menu</title>
        <style>
            footer {
                background-color: #2c3e50;
                color: white;
                text-align: center;
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <h1> Our Menu </h1>
        {% for item in menu_items %}
            <h3>{{ item.name }} | {{ item.price }} </h3>
        {% endfor %}
        <footer>
            <p>&copy; 2023 Restaurant Manager App </p><br>
            <p> Mon-Fri : 8am-10pm </p>
        </footer>
    </body>
</html>
